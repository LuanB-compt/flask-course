<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style_index7.css">
    <title>HOME PAGE - FLASK COURSE</title>
</head>

<body>
    <!--
        HEADER INTRODUTION
    -->
    <header>
        <div class="container-fluid header__div">
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">NAVBAR</a>
                    <button 
                        class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Disabled</a>
                            </li>
                        </ul>
                    </div>                  
                </div>
            </nav>
            <h1 class="text-center header__h1">AUTOMATION MACHINE LEARNING</h1>
        </div>
    </header>

    <div class="container">
        <p class="div__p">
            x + y = {{ x + y }}
        </p>
        {% if x>10 %}
            <p class="div__p">
                X is bigger than 10.
            </p>
        {% else %}
            <p class="div__p">
                X is smaller than 10.
            </p>
        {% endif %}
    </div>

    <hr>

    <div class="div__body">
        <table>
            {% for item, value in query.items() %}
                <tr>
                    <th>{{item}} = </th>
                    <td>{{value}} <br></td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
